<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- White to Light Purple Gradient -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple Accent Gradient -->
    <linearGradient id="purpleAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Emerald Accent -->
    <linearGradient id="emeraldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Icon -->
  <g transform="translate(16, 12)">
    <!-- Bus Body -->
    <rect x="0" y="8" width="32" height="20" rx="4" fill="url(#whiteGradient)" stroke="url(#purpleAccent)" stroke-width="1"/>
    
    <!-- Bus Windows -->
    <rect x="4" y="12" width="6" height="4" rx="1" fill="url(#purpleAccent)" opacity="0.3"/>
    <rect x="12" y="12" width="6" height="4" rx="1" fill="url(#purpleAccent)" opacity="0.3"/>
    <rect x="20" y="12" width="6" height="4" rx="1" fill="url(#purpleAccent)" opacity="0.3"/>
    
    <!-- Bus Wheels -->
    <circle cx="8" cy="32" r="3" fill="white"/>
    <circle cx="8" cy="32" r="2" fill="url(#emeraldAccent)"/>
    <circle cx="24" cy="32" r="3" fill="white"/>
    <circle cx="24" cy="32" r="2" fill="url(#emeraldAccent)"/>
    
    <!-- Circuit Elements -->
    <path d="M34 16 L42 16 L44 18 L46 16 L50 16" stroke="url(#emeraldAccent)" stroke-width="2" fill="none" opacity="0.9"/>
    <circle cx="42" cy="16" r="2" fill="url(#emeraldAccent)" opacity="0.7"/>
    <circle cx="46" cy="16" r="1.5" fill="url(#emeraldAccent)"/>
  </g>
  
  <!-- Text: "City" -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white">City</text>
  
  <!-- Text: "Circuit" -->
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#purpleAccent)">Circuit</text>
  
  <!-- Additional Circuit Pattern -->
  <g transform="translate(140, 15)">
    <path d="M0 15 Q10 5 20 15 T40 15 L50 15" stroke="url(#emeraldAccent)" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="10" cy="12" r="1.5" fill="url(#emeraldAccent)" opacity="0.9"/>
    <circle cx="30" cy="18" r="1" fill="url(#purpleAccent)" opacity="0.7"/>
    <circle cx="45" cy="15" r="1.2" fill="url(#emeraldAccent)" opacity="0.8"/>
  </g>
</svg>