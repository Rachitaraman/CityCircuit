<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient: Indigo to Purple -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Gradient: Emerald to Green -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="240" height="60" rx="12" fill="url(#backgroundGradient)" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Bus Icon -->
  <g transform="translate(16, 12)">
    <!-- Bus Body -->
    <rect x="0" y="8" width="32" height="20" rx="4" fill="url(#primaryGradient)"/>
    
    <!-- Bus Windows -->
    <rect x="4" y="12" width="6" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="12" y="12" width="6" height="4" rx="1" fill="white" opacity="0.9"/>
    <rect x="20" y="12" width="6" height="4" rx="1" fill="white" opacity="0.9"/>
    
    <!-- Bus Wheels -->
    <circle cx="8" cy="32" r="3" fill="#1e293b"/>
    <circle cx="8" cy="32" r="2" fill="url(#secondaryGradient)"/>
    <circle cx="24" cy="32" r="3" fill="#1e293b"/>
    <circle cx="24" cy="32" r="2" fill="url(#secondaryGradient)"/>
    
    <!-- Circuit Elements -->
    <path d="M34 16 L42 16 L44 18 L46 16 L50 16" stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="42" cy="16" r="2" fill="url(#secondaryGradient)" opacity="0.6"/>
    <circle cx="46" cy="16" r="1.5" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Text: "City" -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1e293b">City</text>
  
  <!-- Text: "Circuit" -->
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#primaryGradient)">Circuit</text>
  
  <!-- Additional Circuit Pattern -->
  <g transform="translate(140, 15)">
    <path d="M0 15 Q10 5 20 15 T40 15 L50 15" stroke="url(#secondaryGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <circle cx="10" cy="12" r="1.5" fill="url(#secondaryGradient)" opacity="0.8"/>
    <circle cx="30" cy="18" r="1" fill="url(#primaryGradient)" opacity="0.6"/>
    <circle cx="45" cy="15" r="1.2" fill="url(#secondaryGradient)" opacity="0.7"/>
  </g>
  
  <!-- Subtle glow effect -->
  <rect width="240" height="60" rx="12" fill="none" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.4"/>
</svg>